<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics Designing Services</title>
    <link rel="stylesheet" href="graphicdesign.css">
</head>
<body>
    <header>
        <h1>Graphics Designing Services</h1>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>Welcome to our graphics designing services website. We offer a range of services including logo design, brand identity, and digital art.</p>
        </section>
        <section>
            <h2>Our Services</h2>
            <ul>
                <li>Logo Design</li>
                <li>Brand Identity</li>
                <li>Digital Art</li>
            </ul>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="graphicdesign.js"></script>
</body>
</html>
